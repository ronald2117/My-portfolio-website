<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronald's Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>

</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Hero Section -->
  <div id="tsparticles" class="absolute inset-0 -z-10">
  </div>
  <section class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center max-w-2xl">
      <div class="w-32 h-32 mx-auto mb-4 bg-gray-300 rounded-full"></div>
      <h1 class="text-4xl font-bold mb-2">Hi, I'm Ronald</h1>
      <p class="text-lg mb-4">I build clean, responsive websites.</p>
      <a href="#projects" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">View Projects</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-16 px-4 bg-gray-50">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Projects</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Project Card -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
          <div class="h-48 bg-gray-300"></div>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">Project Name</h3>
            <p class="text-sm text-gray-600 mb-2">Built with HTML, CSS, JavaScript</p>
            <div class="flex gap-4">
              <a href="#" class="text-blue-600 hover:underline">GitHub</a>
              <a href="#" class="text-blue-600 hover:underline">Live Demo</a>
            </div>
          </div>
        </div>
        <!-- Duplicate the above project card for more -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-16 px-4">
    <div class="max-w-xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Contact Me</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Message</label>
          <textarea class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Send</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-8 text-sm text-gray-500">
    &copy; 2025 Ronald. All rights reserved.
  </footer>
</body>
<script>
  tsParticles.load("tsparticles", {
    background: {
      color: "#0f172a"
    },
    particles: {
      number: { value: 50 },
      size: { value: 2 },
      move: { enable: true, speed: 1 },
      links: { enable: true, color: "#ffffff", distance: 100 }
    }
  });
</script>

</html>
